<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form API Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>User Data Table</h2>
  
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table data will be inserted here by JavaScript -->
    </tbody>
  </table>

  <script>
    // Fetch data from the JSON file and populate the table
    function populateTable() {
      fetch('data.json')
        .then(response => response.json())
        .then(users => {
          const tableBody = document.querySelector("#userTable tbody");
          users.forEach(user => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>${user.phone}</td>
              <td>${user.website}</td>
              <td>${user.company}</td>
            `;
            
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Populate the table on page load
    window.onload = populateTable;
  </script>

</body>
</html>
