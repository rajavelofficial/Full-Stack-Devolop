<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body bgcolor="#b4f8d7">
    <form id="myForm" onsubmit="validation()">
        <center>
            <table>
                <center><tr><h2>REGISTRATION FORM</h2></tr></center>
                <tr>
                  <td><label for="name">Username:</label></td></tr><tr>

                  <td><input type="text" id="name" name="name">
                  <span id="nameError" class="error"></span></td></tr><br>

                  <tr><td><label for="email">Email:</label></td></tr>

                  <tr></tr><td><input type="email" id="email" name="email">
                  <span id="emailError" class="error"></span></td></tr><br>

                  <tr><td><label for="email">Phone no:</label></td></tr>

                  <tr></tr><td><input type="number" id="Phone" name="Phone">
                  <span id="emailError" class="error"></span></td></tr><br>

                  <tr><td><label for="email">Password:</label></td></tr>

                  <tr><td><input type="password" id="Password" name="Password">
                  <span id="emailError" class="error"></span></td></tr><br>

                  <tr>
                    <td>
                        SELECT YOUR COURSE:
                    </td>
                    <td>
                        <select name="subject" id="subject">
                            <option value="MTECH">MTECH</option>
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                            <option value="M.COM">M.COM</option>
                            <option value="M.SC">M.SC</option>
                        </select>
                    </td>
                  </tr>
        </table><br>
        <input type="submit" value="Submit">
    </center>
</form>
<script>
    function validation(){
        window.alert("Form Submitted Sucessfully");
    }
</script>
</body>
</html>
