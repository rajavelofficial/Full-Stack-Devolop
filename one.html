<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .success-message {
      color: green;
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .error-message {
      color: red;
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm(event)">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">

      <button type="submit">Register</button>
    </form>

    <p id="successMessage" class="success-message">Registration successful!</p>
    <p id="errorMessage" class="error-message">Please fill out all fields correctly.</p>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent form submission for demo purpose

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      // Check if all fields are filled and meet the criteria
      if (username && email && phone && password && phone.length === 10) {
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
        // Reset form fields after submission
        document.getElementById('registrationForm').reset();
      } else {
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
    }
  </script>

</body>
</html>
