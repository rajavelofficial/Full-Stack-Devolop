<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data in Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .card p {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>From API Cards</h2>

  <div id="card-container" class="card-container">
    <!-- Cards will be dynamically added here -->
  </div>

  <script>
    // Your JSON data (or it could be fetched from an API)
    const users = [
      {
        "id": 1,
        "name": "Rajavel",
        "username": "Rajavelofficial",
        "email": "rajavelofficial2003@gmail.com",
        "phone": "91-80729 22340",
        "company": "zoho corporation"
      },
      {
        "id": 2,
        "name": "Raja Gobal",
        "username": "rajagobal_r2r",
        "email": "Rajagobal@melissa.tv",
        "phone": "+91-76936 09125",
        "company": "Microsoft"
      },
      {
        "id": 3,
        "name": "Ruthra",
        "username": "Ruthra_kabbadi",
        "email": "Ruthratheman@yesenia.net",
        "phone": "+91-63123 44547",
        "company": "Google CEO"
      },
      // Add more users as needed
    ];

    // Function to display cards
    function displayCards() {
      const container = document.getElementById("card-container");

      users.forEach(user => {
        // Create a card
        const card = document.createElement("div");
        card.classList.add("card");

        // Add user information to the card
        card.innerHTML = `
          <h3>${user.name}</h3>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Phone:</strong> ${user.phone}</p>
          <p><strong>Company:</strong> ${user.company}</p>
        `;

        // Append the card to the container
        container.appendChild(card);
      });
    }

    // Call the function to display the cards
    displayCards();
  </script>

</body>
</html>
